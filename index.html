<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECP | QR Scanner Portal</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 300px;
      text-align: center;
    }
    .status {
      font-size: 1rem;
      color: green;
    }
  </style>
</head>
<body>
    <form id="qrForm">
        <input
        id="barcodeInput"
        name="barcode"
        type="text"
        placeholder="Scan or type barcode number"
        autofocus
        autocomplete="off"
        />
        <div class="status" id="status"></div>
    </form>

    <script>
        const form = document.getElementById("qrForm");
        const input = document.getElementById("barcodeInput");
        const status = document.getElementById("status");

        const webhookURL = "https://n8n.srv945784.hstgr.cloud/webhook/0f5d7b94-bbfa-41ca-a63e-fd819e451ccd"; 

        input.addEventListener("input", () => {
        setTimeout(() => {
            if (input.value.trim()) {
            form.dispatchEvent(new Event("submit"));
            }
        }, 150); 
        });

        form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const barcode = input.value.trim();
        if (!barcode) return;
        console.log(JSON.stringify({ barcode }));

        try {
            const res = await fetch(`${webhookURL}?barcode=${encodeURIComponent(barcode)}`, {
              method: "GET"
            });

            if (res.ok) {
            status.textContent = `‚úÖ Sent: ${barcode}`;
            } else {
            status.textContent = "‚ùå Failed to send.";
            }

            input.value = "";
            input.focus();
        } catch (err) {
            status.textContent = "‚ùå Network error.";
            input.focus();
        }
        });
    </script>
    <button onclick="window.location.href='chat.html'" style="position: absolute; top: 20px; right: 20px; font-size: 20px; border-radius: 6px;">
        ECP Chatbot üí¨
    </button>
</body>
</html>
