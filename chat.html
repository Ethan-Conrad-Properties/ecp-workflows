<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .user, .bot {
      display: inline-block;
      max-width: 80%;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      word-wrap: break-word;
      word-break: break-word;
      margin: 0.25rem 0;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
      text-align: left;
    }
    .bot {
      background: #e6e6e6;
      align-self: flex-start;
      text-align: left;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    #inputBox {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex-grow: 1;
    }
  </style>  
</head>
<body>
  <h1>Ask the Inventory AI 🤖</h1>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input id="userInput" type="text" placeholder="Ask a question..." autofocus />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const webhookURL = "https://nathanong.app.n8n.cloud/webhook/b76d02c0-b406-4d21-b6bf-8ad2c623def3/chat";

    // Generate persistent session ID for the user
    let sessionId = localStorage.getItem("chatSessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("chatSessionId", sessionId);
    }

    function appendMessage(content, sender) {
      const message = document.createElement('div');
      message.className = sender;
      message.textContent = content;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([
            {
              sessionId: sessionId,
              action: "sendMessage",
              chatInput: message
            }
          ])
        });

        const data = await response.json();
        const reply = data?.reply || "No response.";
        appendMessage(reply, 'bot');
      } catch (err) {
        appendMessage("❌ Error contacting AI agent.", 'bot');
      }
    }

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
  <button onclick="window.location.href='index.html'" style="position: absolute; top: 20px; right: 20px; font-size: 20px; border-radius: 6px;">
      Scanning Page 
  </button>
</body>
</html>
